<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ticketX{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Add Tailwind or Bootstrap later if wanted; for now plain CSS -->
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #1a1a1a; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .search-bar { flex: 1; max-width: 500px; margin: 0 2rem; }
        .search-bar input { width: 100%; padding: 0.5rem; border-radius: 4px; border: none; }
        .user-menu { display: flex; align-items: center; gap: 1rem; }
        .user-menu a { color: white; text-decoration: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        footer { background: #1a1a1a; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>

<nav>
    <div class="logo"><a href="{% url 'core:home' %}">ticketX</a></div>
    <div class="search-bar">
        <form method="get" action="{% url 'core:search' %}">
            <input type="text" name="q" placeholder="Search events..." value="{{ request.GET.q }}">
        </form>
    </div>
    <div class="user-menu">
        {% if user.is_authenticated %}
            <span>ðŸ‘¤ {{ user.email }}</span>
            <a href="{% url 'accounts:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">Login</a>
            <a href="{% url 'accounts:register' %}">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div style="padding: 1rem; margin-bottom: 1rem; background: {% if message.tags == 'success' %}#d4edda{% else %}#f8d7da{% endif %}; color: {% if message.tags == 'success' %}#155724{% else %}#721c24{% endif %};">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<footer>
    <p>&copy; 2026 ticketX - Event Ticketing Platform | Powered by Django & M-Pesa</p>
</footer>

</body>
</html>
