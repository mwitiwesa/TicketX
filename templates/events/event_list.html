{% extends 'base.html' %}

{% block content %}
  <h1>Upcoming Events</h1>
  {% if events %}
    <ul>
      {% for event in events %}
        <li>
          <a href="{% url 'events:event_detail' event.pk %}">
            {{ event.title }} - {{ event.event_date }} at {{ event.event_time }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No events scheduled yet.</p>
  {% endif %}
{% endblock %}
